language: java

install: true

cache:
  directories:
    - $HOME/.m2

script:
- mvn package -P dist

deploy:
  - provider: releases
    overwrite: true
    api_key:
      secure: 
    file_glob: true
    file: target/DataShot*.jar
    name: "DataShot-$(date +'%Y%m%d')-beta"
    prerelease: true
    on:
      repo: BernhardWebstudio/DataShot_DesktopApp
      branch: master
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: target/DataShot*.jar
    prerelease: false
    on:
      repo: BernhardWebstudio/DataShot_DesktopApp
      tags: true
      branch: master
