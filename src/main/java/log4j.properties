# DataShot Log configuration.
# Place a copy of this file in {projectroot}/not_vcs and edit 
# values there for logging from the production jar file.

### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

### To direct messages to file imagecapture.log uncomment these lines
#   and add file to the rootLogger below ###
#log4j.appender.file=org.apache.log4j.FileAppender
#log4j.appender.file.File=imagecapture.log
#log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

### set log levels - for more verbose logging change 'info' to 'debug' ###

### To write to a log file, add file to the rootLogger, and uncomment the 
#   file appender configuration above.
#log4j.rootLogger=warn, stdout, file
log4j.rootLogger=warn, stdout

### Uncomment one of the three imagecapture log levels below.
# To investigate problems with barcode reading set 
# log level to trace, copies of TempBarcodeCrop{timestamp}.png 
# will be saved at this log level.
# log4j.logger.edu.harvard.mcz.imagecapture=trace

log4j.logger.edu.harvard.mcz.imagecapture=debug

# For production use, you probably want to reduce the logging output
#log4j.logger.edu.harvard.mcz.imagecapture=error

#log4j.logger.org.hibernate=info
#log4j.logger.org.hibernate=debug
log4j.logger.org.hibernate=error

### log HQL query parser activity
#log4j.logger.org.hibernate.hql.ast.AST=debug

### log just the SQL
# will just show prepared query with ? for parameters
# add hibernate.type=info for bound parameters (below)
#log4j.logger.org.hibernate.SQL=debug
#log4j.logger.org.hibernate.SQL=debug

### log JDBC bind parameters ###
# Use info to see bound parameters 
#log4j.logger.org.hibernate.type=info
#log4j.logger.org.hibernate.type=debug
#log4j.logger.org.hibernate.type=trace

### log schema export/update ###
#log4j.logger.org.hibernate.tool.hbm2ddl=debug

### log HQL parse trees
#log4j.logger.org.hibernate.hql=debug

### log cache activity ###
#log4j.logger.org.hibernate.cache=debug

### log transaction activity
#log4j.logger.org.hibernate.transaction=debug

### log JDBC resource acquisition
#log4j.logger.org.hibernate.jdbc=debug

### enable the following line if you want to track down connection ###
### leakages when using DriverManagerConnectionProvider ###
